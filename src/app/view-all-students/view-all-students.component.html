<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Roll</th>
      <th scope="col">Admn</th>
      <th scope="col">College</th>
      <th scope="col">Branch</th>
      <th scope="col">DOB</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let data of mydata">
      <td>{{data.name}}</td>
      <td>{{data.roll}}</td>
      <td>{{data.admn}}</td>
      <td>{{data.college}}</td>
      <td>{{data.branch}}</td>
      <td>{{data.dob}}</td>
      <td>{{data.email}}</td>
    </tr>
  </tbody>
</table>
